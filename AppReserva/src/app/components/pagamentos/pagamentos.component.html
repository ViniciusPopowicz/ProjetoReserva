<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Reserva</label>
          <input type="text" class="form-control form-control-sm" formControlName="reserva" />
        </div>
        <div class="form-group">
          <label>Valor</label>
          <input type="text" class="form-control form-control-sm" formControlName="valor" />
        </div>
        <div class="form-group">
          <label>MetodoPagamento</label>
          <input type="text" class="form-control form-control-sm" formControlName="metodoPagamento" />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="container">
              <h1>Lista de servi√ßos</h1>
              <table class="table" name="listaServicos">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Reserva</th>
                    <th>Valor</th>
                    <th>Metodo de pagamento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pagamento of pagamentos">

                    <td>{{ pagamento.idPagamento }}</td>
                    <td>{{ pagamento.reserva }}</td>
                    <td>{{ pagamento.valor }}</td>
                    <td>{{ pagamento.metodoPagamento }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
