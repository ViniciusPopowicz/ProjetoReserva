<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                <div class="form-group"><label>Data CheckIn</label><input type="date" class="form-control form-control-sm"
                    formControlName="dataCheckIn" /></div>
                <div class="form-group"><label>Data CheckOut</label><input type="date" class="form-control form-control-sm"
                    formControlName="dataCheckOut" /></div>
                <div class="form-group"><label>Quarto</label><input type="number" class="form-control form-control-sm"
                    formControlName="idQuarto" /></div>
                <div class="form-group"><label>Hotel</label><input type="number" class="form-control form-control-sm"
                    formControlName="idHotel" /></div>
                <div class="form-group"><label>Pacote</label><input type="number" class="form-control form-control-sm"
                    formControlName="idPacote" /></div>
                <div class="form-group"><label>Cliente</label><input type="text" class="form-control form-control-sm"
                    formControlName="idCliente" /></div>
                <div class="form-group"><label>Voucher</label><input type="number" class="form-control form-control-sm"
                    formControlName="idVoucher" /></div>                
                <div class="container">
                    <div class="row">
                        <div><button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button></div>
                        <div class="pl-1"><button type="button" class="btn btn-sm btn-light">Voltar</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
