<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Cpf</label>
          <input type="text" class="form-control form-control-sm" formControlName="cpf" />
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control form-control-sm" formControlName="nome" />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="text" class="form-control form-control-sm" formControlName="telefone" />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="container">
              <h1>Lista de servi√ßos</h1>
              <table class="table" name="listaServicos">
                <thead>
                  <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">

                    <td>{{ cliente?.cpf }}</td>
                    <td>{{ cliente?.nome }}</td>
                    <td>{{ cliente?.telefone }}</td>
                  </tr>
                </tbody>
              </table>
            </div>


          </div>
        </div>
      </form>
    </div>
  </div>
</div>
