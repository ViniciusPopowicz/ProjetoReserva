<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow">
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="container">
          <div class="row">
            <div class="form-group">
              <input
                type="hidden"
                formControlName="idPacote"
                value="0"
              />
            </div>
            <div class="form-group">
              <input
                type="hidden"
                formControlName="valorPacote"
                value="0"
              />
            </div>

            <div *ngFor="let servico of servicos; let i = index">
              <label>
                {{ servico.descricao }}
              </label>
              <input type="checkbox" (change)="checkboxChange($event, servico)">
            </div>
            

            <button type="submit" class="btn btn-sm btn-outline-secondary">
              Salvar
            </button>

            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>

          <div class="container">
            <h1>Lista de Pacotes</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Servicos</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pacote of pacotes">
                  <td>{{ pacote.idPacote }}</td>
                  <td>
                    <ul>
                      <li *ngFor="let servico of pacote.servicos">
                        {{ servico.descricao }}
                      </li>
                    </ul>
                  </td>
                  <td>{{ pacote.valorPacote }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
