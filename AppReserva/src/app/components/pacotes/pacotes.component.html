<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow">
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="container">
          <div class="container">
            <h1>Cadastro de Pacotes</h1>
            <hr>
          </div>

          <div class="row">
            <div class="form-group">
              <input
                type="hidden"
                formControlName="IdPacote"
                value="0"
              />
            </div>
            <div class="form-group">
              <input
                type="hidden"
                formControlName="ValorPacote"
                value="0"
              />
            </div>
            <div >
              <table>
                <tbody>
                  <tr *ngFor="let servico of servicos">
                    <td>{{ servico.Descricao }}</td>
                    <input type="checkbox" (change)="checkboxChange($event, servico)">
                  </tr>
                </tbody>
              </table>            
            </div>
            <div class="container">
              <br><br>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
              <br><br>
            </div>

            
          </div>

          <div class="container">
            <h1>Lista de Pacotes</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Servicos</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pacote of pacotes">
                  <td>{{ pacote.IdPacote }}</td>
                  <td>
                    <div *ngFor="let servico of pacote.Servicos">
                      {{ servico.Descricao }}
                    </div>
                  </td>
                  <td>{{ pacote.ValorPacote }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
