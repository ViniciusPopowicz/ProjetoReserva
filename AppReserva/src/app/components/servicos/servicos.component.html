<div class="container p-5">
  <div class="row">
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        

        <div class="form-group">
          <label>Descrição</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="descricao"
          />
        </div>




        <div class="form-group">
          <label>Valor Servico</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="valorServico"
          />
        </div>




        <div class="container">
          <div class="row">
            <div>

              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>


            <div class="container">
              <h1>Lista de serviços</h1>
              <table class="table" name="listaServicos">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let servico of servicos">

                    <td>{{ servico?.IdServico }}</td>
                    <td>{{ servico?.Descricao }}</td>
                    <td>{{ servico?.ValorServico }}</td>
                  </tr>
                </tbody>
              </table>                
            </div>
            

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
